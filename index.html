<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAVITO – Pracovní deník</title>
  <meta name="description" content="Offline evidence práce, zakázek a faktur (PWA)." />

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="./assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand__icon" src="./assets/icons/icon-192.png" alt="RAVITO" />
      <div class="brand__text">
        <div class="brand__title">RAVITO – Pracovní deník</div>
        <div class="brand__sub">tel: +420776829454 • email: baronvonkoniggratz@centrum.cz</div>
      </div>
    </div>
    <button class="iconbtn" id="btnSettings" title="Nastavení">⚙️</button>
  </header>

  <main class="app">
    <nav class="tabs">
      <a class="tab" href="#/home" data-route="/home">Domů</a>
      <a class="tab" href="#/jobs" data-route="/jobs">Zakázky</a>
      <a class="tab" href="#/settings" data-route="/settings">Nastavení</a>
    </nav>

    <section id="view"></section>
  </main>

  <footer class="footer">
    <span class="muted">Offline PWA • Data jsou pouze v zařízení • Doporučeno pravidelně dělat zálohu.</span>
  </footer>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try { await navigator.serviceWorker.register('./sw.js', { scope: './' }); } catch(e) {}
      });
    }
  </script>
</body>
</html>
